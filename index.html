<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Reading Speed Calculator</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet" />

  <!-- PDF and DOCX Support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

  <style>
    body { background-color: #0f172a; color: #fff; font-family: 'Space Grotesk', sans-serif; }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      backdrop-filter: blur(8px);
      padding: 2rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center px-4 py-10">

  <h1 class="text-3xl md:text-5xl font-orbitron font-bold mb-4 text-center">Legal Reading Speed Calculator</h1>
  <p class="text-gray-400 mb-10 text-center">Upload legal text or choose a sample to measure your reading speed (WPM)</p>

  <div class="glass max-w-4xl w-full">
    <!-- Timer & Upload -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-4">
      <div class="flex gap-2">
        <button onclick="startTimer()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Start</button>
        <button onclick="stopTimer()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Finish</button>
        <button onclick="resetTool()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Reset</button>
      </div>
      <input type="file" id="fileUpload" accept=".txt,.pdf,.doc,.docx" class="text-white" onchange="handleFile(event)" />
    </div>

    <p id="uploadedFileName" class="text-sm text-gray-400 mb-2 italic"></p>

    <!-- Paragraph Display -->
    <div class="mb-4">
      <p id="paragraphText" class="h-56 overflow-y-scroll p-4 bg-gray-900 border border-white rounded whitespace-pre-wrap"></p>
    </div>

    <!-- Sample Selection -->
    <div class="mb-4">
      <label for="difficulty" class="text-sm block text-gray-300 mb-1">Or choose a sample:</label>
      <select id="difficulty" onchange="loadParagraph(this.value)" class="bg-gray-800 text-white px-4 py-2 rounded w-full">
        <option value="">-- Select Difficulty --</option>
        <option value="easy">Easy – Legal Definitions</option>
        <option value="moderate">Moderate – Case Summary</option>
        <option value="challenging">Challenging – Court Judgment</option>
        <option value="doctrine">Doctrine – Legal Philosophy</option>
        <option value="intl">International Law Excerpt</option>
      </select>
    </div>

    <!-- Result -->
    <div id="results" class="bg-gray-800 p-4 text-center rounded"></div>
  </div>

  <footer class="mt-10 text-sm text-gray-500 text-center">
    &copy; 2025 Legal Tools | Open Source by You
  </footer>

  <!-- JavaScript Logic -->
  <script>
    let startTime = 0, endTime = 0, timerRunning = false;

    function startTimer() {
      startTime = new Date().getTime();
      timerRunning = true;
      document.getElementById('results').innerText = '⏱ Timer started... begin reading.';
    }

    function stopTimer() {
      if (!timerRunning) return;
      endTime = new Date().getTime();
      const timeInMin = (endTime - startTime) / 60000;
      const words = document.getElementById("paragraphText").innerText.trim().split(/\s+/).length;
      const wpm = Math.round(words / timeInMin);
      document.getElementById("results").innerText = `Words: ${words} · Time: ${timeInMin.toFixed(2)} mins · Speed: ${wpm} WPM`;
      timerRunning = false;
    }

    function resetTool() {
      document.getElementById("paragraphText").innerText = '';
      document.getElementById("results").innerText = '';
      document.getElementById("fileUpload").value = '';
      document.getElementById("uploadedFileName").innerText = '';
      startTime = 0; endTime = 0; timerRunning = false;
    }

    function loadParagraph(type) {
      const texts = {
        easy: "Plaintiff: A person who brings a case against another in a court of law.",
        moderate: "In Khan v. State, the court found that circumstantial evidence was not enough for conviction.",
        challenging: "It is a well-settled principle that due process of law is the cornerstone of judicial fairness.",
        doctrine: "Natural law theorists assert that law must be rooted in moral reasoning, not just social order.",
        intl: "Under Article 38 of the ICJ Statute, international law comprises treaties, customs, and general principles recognized by civilized nations."
      };
      document.getElementById("paragraphText").innerText = texts[type] || "";
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      document.getElementById("uploadedFileName").innerText = `Uploaded: ${file.name}`;
      const reader = new FileReader();

      if (file.name.endsWith('.txt')) {
        reader.onload = () => document.getElementById("paragraphText").innerText = reader.result;
        reader.readAsText(file);
      } else if (file.name.endsWith('.pdf')) {
        const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
        loadingTask.promise.then(pdf => {
          let text = '';
          const pagePromises = [];
          for (let i = 1; i <= pdf.numPages; i++) {
            pagePromises.push(pdf.getPage(i).then(page =>
              page.getTextContent().then(content =>
                text += content.items.map(item => item.str).join(' ') + '\n'
              )
            ));
          }
          Promise.all(pagePromises).then(() =>
            document.getElementById("paragraphText").innerText = text
          );
        });
      } else if (file.name.endsWith('.doc') || file.name.endsWith('.docx')) {
        reader.onload = e => {
          mammoth.extractRawText({ arrayBuffer: e.target.result }).then(res =>
            document.getElementById("paragraphText").innerText = res.value
          );
        };
        reader.readAsArrayBuffer(file);
      } else {
        alert("Unsupported file type.");
      }
    }
  </script>
</body>
</html>
